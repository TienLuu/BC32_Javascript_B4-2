<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="icon" href="./images/download (2).jfif">

    <!-- BS4 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- TÍNH NGÀY, THÁNG, NĂM -->
    <div class="card">
        <div class="card-header">
            TÍNH NGÀY, THÁNG, NĂM
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Ngày: </label>
                <input type="text" name="" id="day" class="form-control" placeholder="Nhập ngày"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Tháng: </label>
                <input type="text" name="" id="month" class="form-control" placeholder="Nhập tháng"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Năm: </label>
                <input type="text" name="" id="year" class="form-control" placeholder="Nhập năm"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="calcDay()">Tính toán</button>
        </div>
        <div class="card-footer text-muted" id="showResult">
            Footer
        </div>
    </div>
    <br>
    <br>

    <!-- TÍNH NGÀY CỦA THÁNG TRONG NĂM (CÓ NĂM NHUẬN) -->
    <div class="card">
        <div class="card-header">
            TÍNH NGÀY CỦA 1 THÁNG TRONG NĂM
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Tháng: </label>
                <input type="text" name="" id="month1" class="form-control" placeholder="Nhập tháng"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Năm: </label>
                <input type="text" name="" id="year1" class="form-control" placeholder="Nhập năm"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="getDay()">Tính toán</button>
        </div>
        <div class="card-footer text-muted" id="showDay">
            Footer
        </div>
    </div>
    <br>
    <br>

    <!-- CHƯƠNG TRÌNH ĐỌC SỐ NGUYÊN CÓ 3 CHỮ SỐ -->
    <div class="card">
        <div class="card-header">
            CHƯƠNG TRÌNH ĐỌC SỐ NGUYÊN CÓ 3 CHỮ SỐ
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Số nguyên có 3 chữ số: </label>
                <input type="text" name="" id="integerNumber" class="form-control" placeholder="Nhập vào một số nguyên"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="readThree()">Spell It</button>
        </div>
        <div class="card-footer text-muted" id="showWord">
            Footer
        </div>
    </div>
    <br>
    <br>

    <!-- CHƯƠNG TRÌNH TÌM SINH VIÊN NHÀ XA TRƯỜNG NHẤT -->
    <div class="card">
        <div class="card-header">
            CHƯƠNG TRÌNH TÌM SINH VIÊN NHÀ XA TRƯỜNG NHẤT
        </div>
        <div class="card-body">
            <div class="form-group">
                <div id="showLocation"></div>
            </div>
            <button type="button" class="btn btn-success" onclick="find()">Tính toán</button>
        </div>
        <div class="card-footer text-muted" id="showResult1">
            Footer
        </div>
    </div>
    <br>
    <br>

    <!-- OPTIONAL JAVASCRIPT -->
    <!-- JQUERY SLIM FIRST, THEN POPPERJS, THEN BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
